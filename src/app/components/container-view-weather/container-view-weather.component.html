<div class="container">
  <div class="head_container">
    <div class="text_header">
      <h1>{{props.location.name}}</h1>
    </div>
    <div class="body_container">
      <div class="sub_title">
        <p>{{props.location.region}}</p>
        - <p>{{props.location.country}}</p>
      </div>
    </div>
  </div>
  <div class="container_weather">
    <div class="body_contianer_weather">
      {{props.current.temp_c}}
    </div>
    <div class="body_contianer_weather">
      <img src={{props.current.condition.icon}} alt={{props.current.condition.text}} srcset="">
    </div>
  </div>

</div>
